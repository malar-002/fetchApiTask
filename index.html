<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       
        <div class="navbar">

            <a href="#login">Login</a>
            <a href="#signup">Signup</a>

        </div>
    </header>
   
    <main>
    
        <section id="signup">
            <div class="container">
                <form id="signupForm">

                    <h2>Signup</h2>

                    <input type="text" id="signupUsername" placeholder="name" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <input type="tel" id="signupMobile" placeholder="Mobile" required>
                    <button type="submit">Signup</button>
                    <div class="instruction">do you have Acc? <span >Please Login</span></div>

                </form>
            </div>
        </section>

        <section id="login">
            <div class="container">
        
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="instruction">are you new user? <span >Please Signup</span></div>

                </form>
            </div>
        </section>
    </main>

    <footer id="contact">

        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
